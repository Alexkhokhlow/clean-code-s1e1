<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="new-task__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__input input" type="text">
          <button class="new-task__btn button">Add</button>
        </div>
      </section>
      <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list list">
        <li class="todo__item list__item">
          <input type="checkbox" class="todo__checkbox checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="todo__input input">
          <button class="button-edit button">Edit</button>
          <button class="button-delete button"><img class="button-delete__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="todo__item todo__item_edit list__item">
          <input type="checkbox" class="todo__checkbox checkbox">
          <label class="task edited">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task todo__input input">
          <button class="button-edit button">Save</button>
          <button class="button-delete button"><img class="button-delete__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      </section>
      <section class="compledet">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list list">
          <li class="completed__item list__item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task input completed__input">
            <button class="button-edit button">Save</button>
            <button class="button-delete button"><img class="button-delete__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
